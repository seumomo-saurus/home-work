<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sprite 사용하기 과제</title>
    <link rel="stylesheet" href="sprite.css" />
  </head>
  <body>
    <main>
      <section class="favoriteSite">
        <h2 class="favoriteSite__title">인기 <span class="orangeText">사이트</span></h2>
        <ol class="favoriteSite__rank">
          <li class="favoriteSite__link link1">
            <a href="/">W3C</a>
            <span class="rank1UpDown" role="img" aria-label="순위 상승"></span>
          </li>
          <li class="favoriteSite__link link2">
            <a href="/">Web Standards</a>
            <span class="rank2UpDown" role="img" aria-label="순위 하락"></span>
          </li>
          <li class="favoriteSite__link link3">
            <a href="/">CSS ZenGarden</a>
            <span class="rank3UpDown" role="img" aria-label="순위 유지"></span>
          </li>
          <li class="favoriteSite__link link4">
            <a href="/">MDN</a>
            <span class="rank4UpDown" role="img" aria-label="순위 상승"></span>
          </li>
        </ol>
        <a href="/" class="favoriteSite__more">더보기</a>
      </section>
    </main>
  </body>
</html>
