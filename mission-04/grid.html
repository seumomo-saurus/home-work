<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid 구현하기</title>
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="newsBox">
          <div class="newsBoxHead">
            <h2 class="title">새소식</h2>
            <a href="/" class="more">더보기</a>
          </div>

          <div class="news">
            <figure class="news__image">
              <img src="./images/W3C_renewal.png" alt="" />
              <figcaption>W3C 리뉴얼</figcaption>
            </figure>
            <h3 class="news__title">W3C 사이트가 리뉴얼 되었습니다.</h3>
            <p class="news__date">2022.07.18</p>
            <p class="news__text">
              디자인 및 다양한 view 환경을 고려하여 구성되어 있으며, 기존보다 최신 정보 및 개발자를
              위한 기술 가이드도 찾기 쉽도록 구성되어 있습니다.
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
